<mat-accordion>
  <mat-expansion-panel expanded="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Structured DUL Restrictions
      </mat-panel-title>
      <mat-panel-description>
        Ontology level JSON to be used in Match process
      </mat-panel-description>
    </mat-expansion-panel-header>

    <textarea style="width: 100%" [(ngModel)]="consentJson" (change)="onConsentJsonChange($event)" rows="10"></textarea>

  </mat-expansion-panel>

</mat-accordion>
